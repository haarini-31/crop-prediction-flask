<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Model</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="login">

    <h1>ðŸŒ¾ Crop Prediction Model</h1>

    <form action="{{ url_for('predict') }}" method="post">

      <!-- NUMERIC SCROLL DROPDOWNS -->
      <select name="Nitrogen" required>
        <option value="">Nitrogen</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <select name="Phosphorus" required>
        <option value="">Phosphorus</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <select name="Potassium" required>
        <option value="">Potassium</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <select name="temperature" required>
        <option value="">Temperature</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <select name="humidity" required>
        <option value="">Humidity</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <select name="pH" required>
        <option value="">pH</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <select name="rainfall" required>
        <option value="">Rainfall</option>
        {% for i in range(1,1001) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result-box">
      <span class="result-label">Predicted Crop</span>
      <div class="result-value">{{ prediction_text }}</div>
    </div>
    {% endif %}

  </div>
</body>
</html>
